<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prussian Blue Theme with Logo</title>
<meta name="description" content="Stream live sports in HD with StreamEast. Watch NBA, Boxing, NCAAB, and more. Bookmark this site for the latest updates.">
<meta name="keywords" content="live sports streaming, NBA streams, Boxing streams, NCAAB live, CFB live, StreamEast">
<meta name="robots" content="index, follow">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #003153;  /* Prussian blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }

  .container {
    width: 80%;  /* Adjusts the container width */
    max-width: 800px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  .header img {
    max-width: 200px;  /* Adjust logo size */
    height: auto;
  }

  .content-box {
    padding: 30px;
    background-color: #002147;  /* Darker shade of Prussian blue */
    border-radius: 8px;
  }

  .bookmark {
    font-size: 14px;
    color: #ccc;
  }

  ul.m-list {
    list-style: none;
    padding: 0;
    margin: 20px 0 0;
  }

  ul.m-list li {
    background-color: #003366;
    margin: 10px 0;
    padding: 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  ul.m-list li a {
    text-decoration: none;
    color: #00bfff;
    font-weight: bold;
    display: inline-block;
    width: 80%;
  }

  ul.m-list li span {
    color: #ff4d4d;  /* Red for live indicator */
    font-weight: bold;
  }

  ul.m-list li:hover {
    background-color: #004080;
  }
</style>
</head>
<body>
  
  <div class="container">
    <!-- Logo in the center -->
              <center>

    <!-- Main content -->
    <div class="content-box">
      <span class="bookmark">Please press Ctrl + D to bookmark this site to keep updated about StreamEast-official domains.</span>
      <ul class="m-list">
        <li class="bntl">

          <span>● LIVE</span>
        </li>
